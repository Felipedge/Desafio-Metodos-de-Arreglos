<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assest/css/style.css">
    <title>To do list</title>
</head>
<body>
    
    <div class="titulo">
        <h1>To do List</h1>
        
    </div>

    <div class="contador">
        <p>Tareas realizadas</p> <span id="tareasRealizadas"></span>
        <p>Tareas totales</p> <span id="tareasFinalizadas"></span>
    </div>
    <div>
        <input type="text">
        <button class="boton" id="agregarTarea">Agregar Tarea</button>
    </div>

    <div class="listadetareas">
        <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th>Estado</th>
        </tr>
    </div>

</body>
</html>
